    <div class="signup-form">
        <form action="find.html" onsubmit="return validate()" method="post">
            <h2>Register</h2>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                    <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                </div>        	
            </div>
            <div class="row">
            <div class="form-group">
                <input type="email" class="Email" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
              <input type="number" id="phonenumber" name="phonenumber" placeholder="Phonenumber" required="required">
            </div>
            </div>
            <div class="form-group">
                <input type="password" class="password" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="confirm_password" name="confirm_password" placeholder="Confirm Password" required="required">
            </div>        
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
    </div>
